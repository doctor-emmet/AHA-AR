<!DOCTYPE html>

<meta name="apple-mobile-web-app-capable" content="yes">

<!-- include aframe -->   
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.1/aframe/build/aframe-ar.js"></script>

<!--JQuery Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center;'>
</div>
		
	<!-- To keep content on screen then have the entity for the model above the hiro and not within it -->
	
	
	
	<!-- enable artoolkit on this scene -->
	<a-scene stats embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180; debugUIEnabled: false;'>
 
 <a-assets>
		<a-asset-item id="coin" src="https://cdn.rawgit.com/doctor-emmet/AHA-AR/master/Jaz/Review%20Models/Models/egg.gltf"></a-asset-item> 
	</a-assets>
 
	<a-marker-camera preset='custom'
				type='pattern'
				patternURL='wwl.patt'>
				
		<a-entity cursor="rayOrigin: mouse">  <!-- Grandparent entity -->
				<a-animation
					begin="click"
					attribute="rotation"
					dur="600"
					from="0 0 0"
					to="0 180 0"
					repeat="0">
				</a-animation> 
				
				<!-- define the object which gonna be put on this marker  -->
				<!--<a-gltf-model cursor-animator src="https://cdn.rawgit.com/doctor-emmet/AHA-AR/master/Jaz/Models/CoinExtrude.gltf" 
					scale="0.25 0.25 0.25" 
					position="0 0.5 0"
					animation-mixer="loop:repeat">
				</a-gltf-model>-->
					<a-entity gltf-model="#coin" cursor-animator 
						scale="0.25 0.25 0.25" 
						position="0 0.5 0"
						rotation="0 0 0"
						animation-mixer="loop:repeat">
					</a-entity>
		
				
			</a-entity>
		</a-marker-camera>
		
	</a-scene>	
	<script>	
	
		var audio = new Audio('bee2.mp3');
		var played = false;
		var setActive = false;
		
			
		function playAudio() { 
			audio.play(); 
		} 
		
		AFRAME.registerComponent('cursor-animator', {
		  init: function () {
			this.el.addEventListener('click', function (evt) {
			  
			  playAudio();
			  //Maybe add a note here to change the rotation of the model? 
			});
		  }
		});
		
	</script>
</body>
</html>
