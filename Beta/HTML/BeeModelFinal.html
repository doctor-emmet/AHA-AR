	<!-- enable artoolkit on this scene -->
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180; debugUIEnabled: false;' vr-mode-ui="enabled: false">
 
 <a-assets>				
		<a-asset-item id="coin" src="https://www.wordsworthlearning.com/aha-ar_dev/main/ar/bee/bee.gltf"></a-asset-item> 
	</a-assets>
 
	<a-marker-camera preset='custom'
				type='pattern'
				patternURL='wwl.patt'>
				
		<a-entity cursor="rayOrigin: mouse">  <!-- Grandparent entity -->
					
				<a-animation
					begin="show-letter"
					attribute="rotation"
					dur="600"
					from="0 0 0"
					to="0 180 0"
					repeat="0">
				</a-animation>
				
				<a-animation 
					begin="hide-letter"
					attribute="rotation"
					dur="600"
					from="0 180 0"
					to="0 360 0"
					repeat="0">
				</a-animation>
				
				<a-animation
					begin="show-letter-mobile"
					attribute="rotation"
					dur="600"
					from="0 0 0"
					to="0 0 180"
					repeat="0">
				</a-animation>
				
				<a-animation 
					begin="hide-letter-mobile"
					attribute="rotation"
					dur="600"
					from="0 0 180"
					to="0 0 360"
					repeat="0">
				</a-animation>
				
					<a-entity gltf-model="#coin" model-animator rotation-change
						scale="0.25 0.25 0.25" 
						position="0 0.5 0"
						rotation="0 0 0"
						animation-mixer="loop:repeat">
					</a-entity>
		
				
			</a-entity>
		</a-marker-camera>
		
	</a-scene>

		function playAudio() { 
			audio.play(); 
		} 
		
		AFRAME.registerComponent('model-animator', {
		  init: function () {
			this.el.addEventListener('click', function (evt) {
			  if (!showingLetter && mobileDevice) 
			  {
				this.emit('show-letter');
				 playAudio();
			  }
			  else if(showingLetter && mobileDevice) 
			  {
